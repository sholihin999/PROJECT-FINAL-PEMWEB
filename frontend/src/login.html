<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nice Room</title>
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gradient-to-r from-colorsecond to-colorone flex items-center justify-center min-h-screen">
    <!-- Login Container -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in transform transition-all hover:scale-105">
        <div class="text-center mb-6">
            <img src="img/logo.svg" alt="Nice Room Logo" class="h-20 mx-auto">
            <h2 class="text-3xl font-bold text-colorsecond mt-4">Login ke Nice Room</h2>
            <p class="text-gray-600 mt-2">Masukkan username dan password Anda untuk mengakses akun.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-colorsecond focus:border-transparent placeholder-gray-400"
                        placeholder="Masukkan username">
                    <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-colorsecond focus:border-transparent placeholder-gray-400"
                        placeholder="Masukkan password">
                    <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-colorsecond to-colorone text-white py-3 px-4 rounded-lg hover:from-colorone hover:to-colorsecond focus:outline-none focus:ring-2 focus:ring-colorsecond focus:ring-opacity-50 transition-all duration-300">
                Login
            </button>
        </form>

        <!-- Additional Links -->
        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-colorsecond hover:text-colorone transition-all duration-300">
                Lupa password?
            </a>
            <p class="text-gray-600 mt-2">
                Belum punya akun? 
                <a href="register.html" class="text-colorsecond hover:text-colorone transition-all duration-300">
                    Daftar di sini
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            // Ambil nilai input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Contoh validasi sederhana
            if (username === 'admin' && password === 'password') {
                // Redirect ke halaman ruangan.html setelah login berhasil
                window.location.href = 'backend/backend/dashboard/ruangan.html';
            } else {
                alert('Username atau password salah!');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
