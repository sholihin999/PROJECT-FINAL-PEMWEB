      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Kelola Ruangan</h2>
          <br>
          <br>
          <form id="ruanganform">
            <div class="form-group row">
              <label for="namaRuangan" class="col-4 col-form-label">Nama Ruangan:</label>
              <div class="col-8">
                <input id="namaRuangan" name="namaRuangan" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="kategori" class="col-4 col-form-label">Kategori:</label>
              <div class="col-8">
                <select id="kategori" name="kategori" class="custom-select" required="required">
                  <option value="aula">Aula</option>
                  <option value="lab komputer">Lab Komputer</option>
                  <option value="auditorium">Auditorium</option>
                  <option value="ruang belajar">Ruang Belajar</option>
                  <option value="ruang meeting">Ruang Meeting</option>
                  <option value="ruang serbaguna">Ruang Serbaguna</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="textarea" class="col-4 col-form-label">Deskripsi Ruangan:</label>
              <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"
                  required="required"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Fasilitas Ruangan:</label>
              <div class="col-8">
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="checkbox" id="fasilitassound" type="checkbox" class="custom-control-input"
                    value="sound system" checked="checked" required="required">
                  <label for="fasilitassound" class="custom-control-label">Sound System</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="checkbox" id="fasilitaswifi" type="checkbox" class="custom-control-input" value="wifi"
                    required="required">
                  <label for="fasilitaswifi" class="custom-control-label">Wifi</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="checkbox" id="fasilitaslayar" type="checkbox" class="custom-control-input"
                    value="layar besar" required="required">
                  <label for="fasilitaslayar" class="custom-control-label">Layar Besar</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="text1" class="col-4 col-form-label">Kapasitas:</label>
              <div class="col-8">
                <input id="text1" name="text1" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="lokasi" class="col-4 col-form-label">Lokasi Ruangan:</label>
              <div class="col-8">
                <input id="lokasi" name="lokasi" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button id="btnSimpan" name="submit" type="submit" class="btn btn-primary">Simpan</button>
                <button name="submit" type="submit" class="btn btn-primary">Reset</button>
              </div>
            </div>
          </form>

        </div>
      </div>

      <script>
        document.getElementById("btnSimpan").addEventListener("click", function (e) {
          e.preventDefault();

          const namaRuangan = document.getElementById("namaRuangan").value;
          const lokasi = document.getElementById("lokasi").value;
          const fasilitas = [];
          if (document.getElementById("fasilitaslayar").checked) fasilitas.push("Layar Besar");
          const kategori = document.getElementById("kategori").value;

          const query = `?namaRuangan=${encodeURIComponent(namaRuangan)}&lokasi=${encodeURIComponent(lokasi)}&fasilitas=${encodeURIComponent(fasilitas.join(", "))}&kategori=${encodeURIComponent(kategori)}`;
          window.location.href = "index.html" + query;
        });
      </script>
