<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nice Room</title>
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gradient-to-r from-colorsecond to-colorone flex items-center justify-center min-h-screen">
    <!-- Register Container -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in transform transition-all hover:scale-105">
        <div class="text-center mb-6">
            <img src="img/logo.svg" alt="Nice Room Logo" class="h-20 mx-auto">
            <h2 class="text-3xl font-bold text-colorsecond mt-4">Daftar Akun Baru</h2>
            <p class="text-gray-600 mt-2">Buat akun untuk mulai menggunakan layanan Nice Room.</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-6">
            <!-- Nama Lengkap -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                <div class="relative">
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-colorsecond focus:border-transparent placeholder-gray-400"
                        placeholder="Masukkan nama lengkap">
                    <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-colorsecond focus:border-transparent placeholder-gray-400"
                        placeholder="Masukkan email">
                    <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-colorsecond focus:border-transparent placeholder-gray-400"
                        placeholder="Masukkan username">
                    <i class="fas fa-user-circle absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-colorsecond focus:border-transparent placeholder-gray-400"
                        placeholder="Masukkan password">
                    <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Konfirmasi Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-colorsecond focus:border-transparent placeholder-gray-400"
                        placeholder="Konfirmasi password">
                    <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Tombol Daftar -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-colorsecond to-colorone text-white py-3 px-4 rounded-lg hover:from-colorone hover:to-colorsecond focus:outline-none focus:ring-2 focus:ring-colorsecond focus:ring-opacity-50 transition-all duration-300">
                Daftar
            </button>
        </form>

        <!-- Additional Links -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Sudah punya akun? 
                <a href="login.html" class="text-colorsecond hover:text-colorone transition-all duration-300">
                    Login di sini
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            // Ambil nilai input
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validasi sederhana
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }

            // Contoh: Simpan data registrasi (bisa diganti dengan logika backend)
            const userData = {
                fullName,
                email,
                username,
                password
            };
            console.log('Data registrasi:', userData);

            // Redirect ke halaman login setelah registrasi berhasil
            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
